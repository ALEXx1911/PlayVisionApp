<div class="w-full px-2 xl:px-10 2xl:px-25 rounded-lg py-4 text-[1.1rem] bg-white shadow-sm">
    <div class="grid grid-cols-[auto_1fr_auto] items-center gap-y-2 gap-x-3 mb-3">
            <div class="font-semibold">Matches Played:</div>
                <div class="h-5 bg-gray-200 rounded-full overflow-hidden">
                    <div
                      class="h-full rounded-full bg-lime-400"
                      role="progressbar"
                      aria-valuenow="{{playerData().matches_played}}"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      [style.width.%]="normalizeMatchesPlayedData(playerData().matches_played)">
                    </div>
                </div>
            <div class="text-indigo-600 font-bold">{{playerData().matches_played}}</div>
            <div class="font-semibold">Goals:</div>
                <div class="h-5 bg-gray-200 rounded-full overflow-hidden">
                    <div
                      class="h-full rounded-full bg-red-400"
                      role="progressbar"
                      aria-valuenow="{{playerData().goals}}"
                      aria-valuemin="0"
                      aria-valuemax="80"
                      [style.width.%]="normalizeGoalsData(playerData().goals)">
                    </div>
                </div>
            <div class="text-indigo-600 font-bold">{{playerData().goals}}</div>
            <div class="font-semibold">Assists:</div>
                <div class="h-5 bg-gray-200 rounded-full overflow-hidden">
                    <div
                      class="h-full rounded-full bg-blue-400"
                      role="progressbar"
                      aria-valuenow="{{playerData().assists}}"
                      aria-valuemin="0"
                      aria-valuemax="80"
                      [style.width.%]="normalizeAssistsData(playerData().assists)">
                    </div>
                </div>
            <div class="text-indigo-600 font-bold">{{playerData().assists}}</div>
            <div class="font-semibold">Media Passes:</div>
                <div class="h-5 bg-gray-200 rounded-full overflow-hidden">
                    <div
                      class="h-full rounded-full bg-purple-400"
                      role="progressbar"
                      aria-valuenow="{{playerData().correctpassesmedia}}"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      [style.width.%]="normalizeCorrectPassesData(playerData().correctpassesmedia)">
                    </div>
                </div>
            <div class="text-indigo-600 font-bold">{{playerData().correctpassesmedia}}%</div>
            <div class="font-semibold">Tackles:</div>
                <div class="h-5 bg-gray-200 rounded-full overflow-hidden">
                    <div
                      class="h-full rounded-full bg-orange-400"
                      role="progressbar"
                      aria-valuenow="{{playerData().tackles}}"
                      aria-valuemin="0"
                      aria-valuemax="80"
                      [style.width.%]="normalizeTacklesData(playerData().tackles)">
                    </div>
                </div>
            <div class="text-indigo-600 font-bold">{{playerData().tackles}}</div>
            <div class="font-semibold">Yellow Cards:</div>
                <div class="h-5 bg-gray-200 rounded-full overflow-hidden">
                    <div
                      class="h-full rounded-full bg-yellow-400"
                      role="progressbar"
                      aria-valuenow="{{playerData().yellow_cards}}"
                      aria-valuemin="0"
                      aria-valuemax="30"
                      [style.width.%]="normalizeYellowCardsData(playerData().yellow_cards)">
                    </div>
                </div>
            <div class="text-indigo-600 font-bold">{{playerData().yellow_cards}}</div>
            <div class="font-semibold">Red Cards:</div>
                <div class="h-5 bg-gray-200 rounded-full overflow-hidden">
                    <div
                      class="h-full rounded-full bg-red-400"
                      role="progressbar"
                      aria-valuenow="{{playerData().red_cards}}"
                      aria-valuemin="0"
                      aria-valuemax="20"
                      [style.width.%]="normalizeRedCardsData(playerData().red_cards)">
                    </div>
                </div>
            <div class="text-indigo-600 font-bold">{{playerData().red_cards}}</div>
    </div>
</div>
